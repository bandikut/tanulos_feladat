<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <title>BookShelf</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/style.css}"/>
    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

<form th:action="@{/save}" class="w-50" method="post" th:object="${nbook}" >
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Cím</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Cím">
        </div>
        <div class="form-group col-md-6">
            <label for="pNum">Oldalszám</label>
            <input th:field="*{numberOfPages}" type="number" class="form-control" id="pNum" placeholder="Oldalszám">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="isbn">ISBN</label>
            <input th:field="*{isbn}" type="text" class="form-control" id="isbn" placeholder="ISBN" maxlength="13" minlength="1" >
        </div>
        <div class="form-group col-md-6">
            <label for="pNum">Megvan?</label>
            <input th:hidden="true" th:field="*{id}">
            <input th:field="*{isAvailable}" type="checkbox" class="form-control form-check-input" id="isAvailable">
        </div>
    </div>
    <div class="form-row">
        <input type="submit" class="btn btn-outline-success" value="mentés" />
        <input type="reset" class="btn btn-outline-primary" value="kiürít" />
    </div>
</form>

<div>
    <a th:href="@{allbook}" class="btn btn-outline-primary">vissza az összeshez</a>
</div>


<script th:src="@{/webjars/jquery/3.3.1-2/jquery.slim.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
</body>

</html>
